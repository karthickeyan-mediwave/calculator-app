<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="formstyle">
      <h1>Caluculator</h1>
      <form name="form1">
        <input id="calc" type="text" name="answer" /> <br />
        <input type="button" value="AC" id="clear" />
        <input
          type="button"
          id="multiply"
          value="&times"
          class="orange-color"
        />
        <br />
        <input type="button" value="7" id="seven" />
        <input type="button" value="8" id="eight" />
        <input type="button" value="9" id="nine" />
        <input type="button" value="&divide" id="divide" class="orange-color" />

        <br />
        <input type="button" value="4" id="four" />
        <input type="button" value="5" id="five" />
        <input type="button" value="6" id="six" />
        <input type="button" value="-" id="subtract" class="orange-color" />
        <br />
        <input type="button" value="1" id="one" />
        <input type="button" value="2" id="two" />
        <input type="button" value="3" id="three" />
        <input type="button" value="+" id="addition" class="orange-color" />
        <br />
        <input type="button" value="0" id="zero" />
        <input type="button" value="=" id="total-answer" class="orange-color" />
      </form>
    </div>
  </body>
</html>
